<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestille Kinobiller</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="bestilleKinobilletterScript.js" type="application/javascript"></script>
</head>
<body>
<h1>Bestilling av kinobiletter</h1>
<br /><br />
Velg film:
<select id="velgFilm">
    <option value="0" selected="selected" disabled hidden>Velg film her</option>
    <option>Barbie Movie</option>
    <option>Oppenheimer</option>
</select>
<br /><br />
<table>
    <tr>
<td>Antall: <input type="text" id="antall" size="1"></td><td><div id="antallError"></div></td>
    </tr>
</table>
<br/><br/>
<table>
    <tr>
        <td>Fornavn</td><td><input type="text" id="fornavn"></td><td><div id="fornavnError"></div> </td>
    </tr>
    <tr>
        <td>Etternavn</td><td><input type="text" id="etternavn"></td><td><div id="etternavnError"></div></td>
    </tr>
    <tr>
        <td>Telefonnr</td><td><input type="tel" id="telefonnr" ></td><td><div id="telfonnrError"></div></td>
    </tr>
    <tr>
        <td>Epost</td><td><input type="email" id="epost"></td><td><div id="epostError"></div> </td>
    </tr>
</table>
<button value="Kjøp bilett" onclick="kjopBilett();" id="bilett">Kjøp bilett</button>
<br/><br />
<h3>Alle biletter</h3>
<div id="alleBilletter" class="bilettTabell">
    <!--
    <table id="biletter"></table>

    <table id="biletter">
        <tr>
        <th>Film</th><th>Antall</th><th>Fornavn</th><th>Etternavn</th><th>Telefonnr</th><th>Epost</th>
        </tr>
    </table>
    -->
</div>
<br/><br/>
<button value="Slett alle biletter" onclick="slettBiletter();" id="slett">Slett alle biletter</button>
</body>
</html>
